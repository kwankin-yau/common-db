plugins {
    id 'java-library'
    id 'scala'
    id 'maven'
    id 'maven-publish'
}

group 'info.gratour.common'
version '3.1.0'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'
compileScala.options.encoding = 'UTF-8'


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.scala-lang:scala-library:2.12.12'
    implementation 'com.typesafe.scala-logging:scala-logging_2.12:3.9.2'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.6'
    implementation 'info.gratour.common:gratour-common:3.1.0'
    implementation 'com.github.jsqlparser:jsqlparser:3.0'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.springframework:spring-jdbc:5.2.9.RELEASE'
    implementation 'com.google.code.gson:gson:2.8.6'
    api 'org.postgresql:postgresql:42.2.18'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
